{% extends "base.html" %}

{% block title %}Host Header Injection{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>
    Password Reset page
  </h1>

  <div class="name_form">
      <form method="post" class="form" action="{{ url_for('reset')}}">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email(size=50) }}
      </form>
</div>
{% endblock %}
